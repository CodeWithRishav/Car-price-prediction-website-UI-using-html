<!DOCTYPE html>

   <body>
    <div class="container">
        <div class="text">Car Price Prediction</div>

           <div class="form-row">
              <div class="input-data">

                 <div class="underline"></div>

              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>

              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>

              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Car Height</label>
              </div>
           </div>
           <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Curb Weight</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Engine Size</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>

            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>

            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>

            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>

            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Peak RPM</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">City MPG</label>
            </div>
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Wheel Base</label>
             </div>
         </div>
           
            
                 <div class="form-row submit-btn">
                    <div class="input-data">
